  prefer_configured_domain: true
  # Whether to print SSL links by default when linking absolutely. True means absolute links start with https://, false means they start with http://, null means they are protocol-relative (start with //), 'auto' means they look at the serverâ€™s SSL info variables.
  ssl_in_absolute_links: null
  # Whether to always print absolute links (true) or only when really necessary (false)
  always_link_absolutely: false